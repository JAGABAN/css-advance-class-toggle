<!DOCTYPE html>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple"/> Purple
    </label>

    <label>
      <input type="checkbox" v-model="isRed"/> Red
    </label>

    <label>
      <input type="checkbox" v-model="isOrange"/> Orange
    </label>

    <select v-model="selectedColor">
      <option value="text-white">white</option>
      <option value="text-black">black</option>
      <option value="text-orange">Orange</option>
    </select>

    <div class="circle" :class="[selectedColor,circle_classes,circle_class,circle_orange]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
